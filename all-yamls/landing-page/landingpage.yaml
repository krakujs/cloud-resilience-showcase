metadata:
  name: landing-page
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-page
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: landing-page-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: landing-page-content
        configMap:
          name: landing-page
---
apiVersion: v1
kind: Service
metadata:
  name: landing-page
  namespace: default
spec:
  selector:
    app: landing-page
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP